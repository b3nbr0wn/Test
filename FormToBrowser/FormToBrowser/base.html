<html>
    <head>
        <script type="text/ecmascript"> 
              function PushContent()
              {
                  var content = document.getElementById("content").value
                  window.external.PushContent(content);
              }
        </script> 
    </head>    
    <body>
        <table>
            <tr>
                <td>
                    <h2>SVG Example:</h2>
                    <svg>
                        <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
                              style="fill:green; stroke:black; stroke-width:5; opacity:0.5" />
                    </svg>
                </td>
                <td>
                    <h2>Content:</h2>
                    <textarea id="content" rows="10" cols="50"></textarea><br/>
                    <button type="button" onclick="PushContent()">Push Content ↑↑↑↑</button>
                </td>
            </tr>
        </table>
    </body>
</html>
